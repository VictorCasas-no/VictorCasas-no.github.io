<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Microjuego</title>
		
		<link rel="stylesheet" href="estilo.css" />
		
		<script>
		
		let numero = Math.floor(Math.random()*100)+1;
		
		let contador = 0;

		
		function compara_numero () 
		{	
		
			contador++;
			
			let submit_input = document.getElementById("field-submit");
			
			submit_input.value = "¡Adivina! ("+contador+")";
			
			let my_num_input = document.getElementById("campo-numero");
						
			let my_num = my_num_input.value;
			
			let resultado = document.getElementById("resultado");
			
			if (my_num == numero) {
				resultado.innerHTML = "<marquee><strong class=\"you-win\">¡Has adivinado, era "+my_num+"! Y te han hecho falta "+contador+" intentos</strong></marquee>";
				//resultado.style.color = "#00ff00";
			}
			else if (my_num < numero) {
				resultado.innerHTML = "<em class=\"error\">Incorrecto! El número que buscas es <strong>mayor</strong> que "+my_num+"</em>...";
				//resultado.style.color = "#ff0000";
			}
			else if (my_num > numero) {
				resultado.innerHTML = "<em class=\"error\">Incorrecto! El número que buscas es <strong>menor</strong> que "+my_num+"</em>...";
				//resultado.style.color = "#ff0000";
			}
			
			my_num_input.value = "";
			
			my_num_input.focus();
		
		}
		</script>
	</head>
	
	
	<body>
		<header>
			<nav>
				<h1>Microjuego</h1>
				<nav class="navegacion-web">
					<ul>

						<li><a href="contact.html">Contacto</a></li>
						<li><a href="microjuego.html">Microjuego</a></li>
					</ul>
				</nav>
			</nav>
		</header>
		
		<main>
			<form>
			
				<h2 class="titulo-juego adivina-numero">Adivina el número</h2>
				<p>Adivina el número que se ha generado, es un número entre el <strong>1</strong> y el <strong>100</strong>.</p>
				
				<p id="resultado">¡Prueba suerte!</p>
				
				<p>Tu número: <input type="number" name="numero" min="0" max="100" id="campo-numero" /></p>
				
				<p><input type="button" id="field-submit" value="¡Adivina!" onClick="compara_numero();" /></p>
				
			</form>
		</main>

</html>
